<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadatos para la codificación de caracteres y diseño responsivo -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Enlace al archivo CSS personalizado para estilos adicionales -->
    <link rel="stylesheet" href="carousel.css" />

    <!-- Enlace a Bootstrap 5.3.3 desde un CDN para usar sus estilos y componentes -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Título de la página web -->
    <title>Carrusel</title>
  </head>
  <body>
    <!-- Comienzo del contenedor del carrusel de Bootstrap -->
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <!-- Indicadores del carrusel: botones para navegar a cada imagen por número -->
      <ol class="carousel-indicators">
        <!-- Cada 'li' representa un botón que activa la imagen correspondiente -->
        <li
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
        ></li>
        <li
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
        ></li>
        <li
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
        ></li>
        <li
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="3"
        ></li>
      </ol>

      <!-- Contenedor de las imágenes del carrusel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src="../IMG/Carrusell-1-editada.png"
            alt="First slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="../IMG/Carrusell-2-editada.png"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="../IMG/Carrusell-3-editada.png"
            alt="Third slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="../IMG/Carrusell-4-editada.png"
            alt="Fourth slide"
          />
        </div>
      </div>

      <!-- Botón para ir a la diapositiva anterior del carrusel -->
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>

      <!-- Botón para ir a la siguiente diapositiva del carrusel -->
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>

    <!-- Vincula el archivo JavaScript de Bootstrap para que el carrusel funcione correctamente -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Archivo JavaScript personalizado, si es necesario para funcionalidades adicionales -->
    <script src="./carousel.js"></script>
  </body>
</html>
