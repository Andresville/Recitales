<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="carousel.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Carrusel</title>
  </head>
  <body>
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
        ></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></li>
      </ol>

      <div class="carousel-inner">
        <!-- Primera imagen -->
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src="../IMG/Carrusell-1-editada.png"
            alt="First slide"
          />
          <!-- Texto sobre la imagen -->
          <div class="carousel-caption d-none d-md-block">
            <h5>Título de la Primera Imagen</h5>
            <p>Descripción o información adicional.</p>
          </div>
        </div>

        <!-- Segunda imagen -->
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="../IMG/Carrusell-2-editada.png"
            alt="Second slide"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Título de la Segunda Imagen</h5>
            <p>Descripción o información adicional.</p>
          </div>
        </div>

        <!-- Tercera imagen -->
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="../IMG/Carrusell-3-editada.png"
            alt="Third slide"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Título de la Tercera Imagen</h5>
            <p>Descripción o información adicional.</p>
          </div>
        </div>

        <!-- Cuarta imagen -->
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="../IMG/Carrusell-4-editada.png"
            alt="Fourth slide"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Título de la Cuarta Imagen</h5>
            <p>Descripción o información adicional.</p>
          </div>
        </div>
      </div>

      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./carousel.js"></script>
  </body>
</html>
